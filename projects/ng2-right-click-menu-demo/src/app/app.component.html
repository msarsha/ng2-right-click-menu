<div
	class="box"
	*ngFor="let item of items"
	[shAttachMenu]="menu"
	[shMenuData]="item"
	(open)="onOpen($event)"
>
	<h2>Menu One</h2>
</div>

<!--</div>-->

<sh-context-menu #menu [this]="thisContext">
	<ng-template
		shContextMenuItem
		let-item
		[subMenu]="subMenu"
		[visible]="isVisible"
	>
		<div>two - {{ item.label }}</div>
	</ng-template>
	<div shContextMenuItem [divider]="true"></div>
	<ng-template shContextMenuItem let-item (click)="onClick($event)">
		<div>one - {{ item.label }}</div>
	</ng-template>
	<ng-container *ngIf="itemVisible">
		<ng-template shContextMenuItem let-item (click)="onClick($event)">
			<h4>Hi !</h4>
		</ng-template>
	</ng-container>

	<sh-context-menu #subMenu>
		<ng-template shContextMenuItem let-item [subMenu]="nestedSubMenu">
			<div>From Sub Menu - {{ item.label }}</div>
		</ng-template>
		<ng-template shContextMenuItem [divider]="true"></ng-template>
		<ng-template shContextMenuItem let-item (click)="onClick($event)">
			<div>one - {{ item.label }}</div>
		</ng-template>
		<ng-template shContextMenuItem let-item [subMenu]="nestedSubMenu">
			<div>From Sub Menu - {{ item.label }}</div>
		</ng-template>

		<sh-context-menu #nestedSubMenu>
			<ng-template shContextMenuItem let-item (click)="onClick($event)">
				From Sub Menu Two - {{ item.label }}
			</ng-template>
		</sh-context-menu>
	</sh-context-menu>
</sh-context-menu>

<button (click)="itemVisible = !itemVisible">Toggle Visible</button>
{{ itemVisible }}

<div class="tall-wrapper">
	<div style="text-align: center"><span>Scroll Down</span></div>
	<div class="tall">
		<div class="space"></div>
		<div
			class="box"
			*ngFor="let item of items"
			[shAttachMenu]="menu"
			[shMenuData]="item"
			(open)="onOpen($event)"
		>
			<h2>Menu One</h2>
		</div>
	</div>
</div>
